<!DOCTYPE html>
<html>
<head>
	<title>Header</title>   
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
</head>
<body>

  <h1>Test</h1>
  <br/>
  <div>This is the source text</div>
  <br/>
  
  <textarea id="source" rows="10" cols="100"></textarea>
  <br/>
  <div id="dest"></div>
  
  <br/>
  <button onclick="myFunction()">Click me</button> 

</body>
</html>
<script>
function myFunction(){

	
	var inptxt1 = $("#source").val();
	

	$.ajax({
        type: 'POST',
        url: '../getstring',
		contentType: 'application/json',
		data: JSON.stringify({txtstring: inptxt1}),
		success: function(result){$("#dest").html(result);}
    });
	
		
	
}

//url: 'https://sentiment-profile-dev.eu-gb.mybluemix.net/getstring'
//url: 'http://localhost:3000/getstring'
	
</script>
